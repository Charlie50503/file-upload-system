<div class="p-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>檔案名稱</th>
      <td mat-cell *matCellDef="let element">
        <a class="hover:underline" href="javascript:void(0)" (click)="downloadFile(element)">
          {{ element.name }}
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>檔案大小</th>
      <td mat-cell *matCellDef="let element">{{ element.size | fileSize }}</td>
    </ng-container>
    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>更新日期</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updatedDate | date: "yyyy-MM-dd HH:mm:ss" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>建立日期</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdDate | date: "yyyy-MM-dd HH:mm:ss" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>
        <button
          mat-fab
          class="h-12 w-12 bg-green-500"
          (click)="fileInput.click()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          class="h-12 w-12"
          (click)="openDeleteConfirmDialog(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<input
  type="file"
  #fileInput
  id="fileInput"
  (change)="fileChanged($event)"
  class="hidden"
/>
